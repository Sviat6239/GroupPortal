{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
<h2>Create Poll</h2>
<div class="card shadow-sm">
<div class="card-body">
<form method="POST">
{% csrf_token %}
<div class="form-group">
<label for="question">Question</label>
<input type="text" name="question" id="question" class="form-control" required>
</div>
<div class="form-group">
<label for="thread">Thread</label>
<select name="thread" id="thread" class="form-control" required>
{% for thread in threads %}
<option value="{{ thread.id }}">{{ thread.title }}</option>
{% endfor %}
</select>
</div>
<div class="form-group">
<label for="options">Options (add at least two)</label>
<input type="text" name="options" class="form-control" placeholder="Option 1" required>
<input type="text" name="options" class="form-control mt-2" placeholder="Option 2" required>
<input type="text" name="options" class="form-control mt-2" placeholder="Option 3 (optional)">
</div>
{% if forum_id %}
<input type="hidden" name="forum" value="{{ forum_id }}">
{% endif %}
<button type="submit" class="btn btn-primary">Create Poll</button>
<a href="{% url 'forum_detail' forum_id|default:0 %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
</div>
</div>
{% endblock %}
