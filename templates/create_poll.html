{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2>Create New Poll</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="thread_id">Thread</label>
                    <select name="thread_id" id="thread_id" class="form-control" required>
                        <option value="">Select a thread</option>
                        {% for thread in threads %}
                        <option value="{{ thread.id }}">{{ thread.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" name="question" id="question" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="options">Options</label>
                    <input type="text" name="options" class="form-control" placeholder="Option 1" required>
                    <input type="text" name="options" class="form-control mt-2" placeholder="Option 2" required>
                    <input type="text" name="options" class="form-control mt-2" placeholder="Option 3">
                    <input type="text" name="options" class="form-control mt-2" placeholder="Option 4">
                </div>
                <button type="submit" class="btn btn-primary animated-button">Create Poll</button>
                <a href="{% url 'home' %}" class="btn btn-secondary animated-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
<button id="back-to-top" title="Back to Top">â†‘</button>
{% endblock %}
