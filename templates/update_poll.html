{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2>Update Poll: {{ poll.question }}</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" name="question" id="question" class="form-control" value="{{ poll.question }}"
                        required>
                </div>
                <div class="form-group">
                    <label for="options">Options</label>
                    {% for option in poll.options.all %}
                    <input type="text" name="options" class="form-control mt-2" value="{{ option.text }}" required>
                    {% endfor %}
                    <input type="text" name="options" class="form-control mt-2" placeholder="New option">
                </div>
                <button type="submit" class="btn btn-primary animated-button">Update Poll</button>
                <a href="{% url 'index' %}" class="btn btn-secondary animated-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
<button id="back-to-top" title="Back to Top">â†‘</button>
{% endblock %}
