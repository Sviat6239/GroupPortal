{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2>Confirm {{ action|title }}</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to {{ action }} the thread: <strong>{{ object.title }}</strong>?</p>
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary animated-button">Confirm {{ action|title }}</button>
                <a href="{% url 'index' %}" class="btn btn-secondary animated-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
<button id="back-to-top" title="Back to Top">â†‘</button>
{% endblock %}
