{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2>Confirm Deletion</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this {{ type }}: <strong>{{ object.name|default:object.title }}</strong>?
            </p>
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary animated-button">Confirm Delete</button>
                <a href="{% url 'home' %}" class="btn btn-secondary animated-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
<button id="back-to-top" title="Back to Top">â†‘</button>
{% endblock %}
