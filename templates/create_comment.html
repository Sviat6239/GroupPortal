{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2>Create New Comment</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="thread_id">Thread</label>
                    <select name="thread_id" id="thread_id" class="form-control">
                        <option value="">Select a thread</option>
                        {% for thread in threads %}
                        <option value="{{ thread.id }}">{{ thread.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="poll_id">Poll (optional)</label>
                    <select name="poll_id" id="poll_id" class="form-control">
                        <option value="">Select a poll</option>
                        {% for poll in polls %}
                        <option value="{{ poll.id }}">{{ poll.question }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="parent_id">Parent Comment (optional)</label>
                    <input type="text" name="parent_id" id="parent_id" class="form-control"
                        placeholder="Enter parent comment ID">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment</label>
                    <input type="file" name="attachment" id="attachment" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary animated-button">Create Comment</button>
                <a href="{% url 'home' %}" class="btn btn-secondary animated-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
<button id="back-to-top" title="Back to Top">â†‘</button>
{% endblock %}
