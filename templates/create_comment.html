{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2>Create a New Comment</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                <input type="hidden" name="thread_id" value="{{ thread.id }}">

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" class="form-control" placeholder="Write your comment here"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="attachment">Attachment (optional)</label>
                    <input type="file" name="attachment" id="attachment" class="form-control-file">
                </div>

                <button type="submit" class="btn btn-primary animated-button">Create Comment</button>
                <a href="{% url 'thread_detail' thread.id %}" class="btn btn-secondary animated-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
<button id="back-to-top" title="Back to Top">â†‘</button>
{% endblock %}
