{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2>Vote on Poll: {{ poll.question }}</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="option_id">Select Option</label>
                    <select name="option_id" id="option_id" class="form-control" required>
                        {% for option in poll.options.all %}
                        <option value="{{ option.id }}">{{ option.text }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary animated-button">Submit Vote</button>
                <a href="{% url 'index' %}" class="btn btn-secondary animated-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
<button id="back-to-top" title="Back to Top">â†‘</button>
{% endblock %}
