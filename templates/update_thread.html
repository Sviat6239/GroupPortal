{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
<div class="card shadow-sm">
<div class="card-header">
<h2>Edit Thread</h2>
</div>
<div class="card-body">
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
<label for="title">Title</label>
<input type="text" name="title" id="title" class="form-control" value="{{ thread.title }}" required>
</div>
<div class="form-group">
<label for="description">Description</label>
<textarea name="description" id="description" class="form-control" required>{{ thread.description }}</textarea>
</div>
<div class="form-group">
<label for="category">Category</label>
<select name="category" id="category" class="form-control">
<option value="">No Category</option>
{% for category in categories %}
<option value="{{ category.id }}" {% if thread.category and category.id == thread.category.id %}selected{% endif %}>
{{ category.name }}
</option>
{% endfor %}
</select>
</div>
<div class="form-group">
<label for="tags">Tags</label>
<select name="tags" id="tags" class="form-control" multiple>
{% for tag in tags %}
<option value="{{ tag.id }}" {% if tag in thread.tags.all %}selected{% endif %}>
{{ tag.name }}
</option>
{% endfor %}
</select>
</div>
<div class="form-group">
<label for="status">Status</label>
<select name="status" id="status" class="form-control">
<option value="open" {% if thread.status == 'open' %}selected{% endif %}>Open</option>
<option value="closed" {% if thread.status == 'closed' %}selected{% endif %}>Closed</option>
</select>
</div>
<div class="form-group">
<label for="attachment">Attachment (optional)</label>
<input type="file" name="attachment" id="attachment" class="form-control-file">
{% if thread.attachment %}
<p>Current attachment: <a href="{{ thread.attachment.url }}">{{ thread.attachment.name }}</a></p>
{% endif %}
</div>
<button type="submit" class="btn btn-primary">Save Changes</button>
<a href="{% url 'thread_detail' thread.id %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
</div>
</div>
{% endblock %}
