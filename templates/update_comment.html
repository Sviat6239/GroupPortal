{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2>Update Comment</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" class="form-control" required>{{ comment.content }}</textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment</label>
                    <input type="file" name="attachment" id="attachment" class="form-control-file">
                    {% if comment.attachment %}
                    <p>Current: <a href="{{ comment.attachment.url }}">{{ comment.attachment.name }}</a></p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary animated-button">Update Comment</button>
                <a href="{% url 'home' %}" class="btn btn-secondary animated-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
<button id="back-to-top" title="Back to Top">â†‘</button>
{% endblock %}
